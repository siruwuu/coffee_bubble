<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Viewer by Category</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .tooltip {
      position: absolute;
      display: none;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      font-size: 13px;
      max-width: 260px;
      line-height: 1.4;
    }

    #sentiment-chart {
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>

  <!-- 图表容器 -->
  <div id="sentiment-chart"></div>

  <!-- 加载模块脚本 -->
  <script type="module">
    import { drawSentimentPolarPlot } from "../sentiment_polar_rough.js";

    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    if (category) {
      drawSentimentPolarPlot("#sentiment-chart", "../data/comments_with_sentiment.json", category);
    } else {
      const container = document.getElementById("sentiment-chart");
      container.innerHTML = "<h2 style='text-align:center; color:crimson;'>❌ Missing category parameter in URL</h2>";
    }
  </script>

</body>
</html>
